{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Redeem Code" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-6 text-center">{% trans "Redeem a Plan Code" %}</h1>

  {% if msg %}
    <div class="mb-4 p-3 rounded-lg 
                {% if "✅" in msg %} bg-green-100 text-green-800 
                {% elif "⚠️" in msg %} bg-yellow-100 text-yellow-800 
                {% else %} bg-red-100 text-red-800 {% endif %}">
      {{ msg }}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="code" placeholder="{% trans 'Enter your code' %}"
           class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    <button type="submit" 
            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold">
      {% trans "Redeem" %}
    </button>
  </form>
</div>
{% endblock %}
