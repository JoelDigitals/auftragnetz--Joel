{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0044cc">
    <title>Login - Joel Digitals</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0044cc 0%, #0066ff 50%, #10b981 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 32px 24px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.2);
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0044cc, #0066ff, #10b981);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0044cc, #0066ff);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0,68,204,0.3);
            margin-bottom: 16px;
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            margin-bottom: 8px;
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 28px;
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
        }
        
        /* SSO Button */
        .sso-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #03225f, #043a9d);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 8px 24px rgba(3,34,95,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .sso-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .sso-button:hover::before {
            left: 100%;
        }
        
        .sso-button img {
            height: 28px;
            width: auto;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
        }
        
        .sso-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(3,34,95,0.45), inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .sso-button:active {
            transform: translateY(0);
        }
        
        /* Divider */
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
        }
        
        .divider span {
            background: rgba(255,255,255,0.95);
            padding: 0 16px;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        input:focus {
            outline: none;
            border-color: #0044cc;
            background: white;
            box-shadow: 0 0 0 4px rgba(0,68,204,0.1);
        }
        
        input::placeholder {
            color: #9ca3af;
        }
        
        input:disabled {
            background: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
        }
        
        .password-toggle:hover {
            color: #6b7280;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0044cc 0%, #0066ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,68,204,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,68,204,0.4);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #fecaca;
        }
        
        .error i {
            font-size: 18px;
            flex-shrink: 0;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        
        .register-link a {
            color: #0044cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .register-link a:hover {
            color: #0066ff;
            text-decoration: underline;
        }
        
        /* Responsive SSO Image */
        .sso-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .responsive-img {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .responsive-img:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0,68,204,0.25);
        }
        
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
                padding-top: 24px;
            }
            
            .container {
                padding: 24px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 64px;
                height: 64px;
            }
            
            .logo i {
                font-size: 32px;
            }
            
            input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px 14px 12px 44px;
            }
            
            .sso-button {
                padding: 14px;
                font-size: 15px;
            }
            
            button[type="submit"] {
                padding: 14px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #065f46 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-cube"></i>
            </div>
            <h1>Willkommen zurück</h1>
            <p class="subtitle">Melde dich an, um auf dein Dashboard zuzugreifen</p>
        </div>

        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        <!-- SSO Connect Button -->
        <!--<a href="{% url 'sso_login' %}" class="sso-button">
            <i class="fas fa-shield-alt"></i>
            <span>Mit Joel Digitals SSO anmelden</span>
        </a>-->
        
        
        <a href="{% url 'sso_login' %}" class="sso-image-container">
            <img class="responsive-img" src="https://joel-digitals.de/static/button-sing-in.png" alt="Mit Joel Digitals anmelden">
        </a>

        <div class="divider">
            <span>oder</span>
        </div>

        <!-- Login Form -->
        <form method="POST" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Benutzername oder E-Mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        required 
                        placeholder="max.mustermann"
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <span>Anmelden</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="register-link">
            Noch keinen Account? <a href="{% url 'register' %}">Jetzt registrieren</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Form submission loading state
        document.getElementById('loginForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-circle-notch spinner"></i> <span>Anmelden...</span>';
        });
        
        // Focus username on load
        document.getElementById('username').focus();
        
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
