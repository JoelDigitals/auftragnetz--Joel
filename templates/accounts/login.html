{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
        {% trans "Login to your Account" %}
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Username / Email -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">{% trans "Username or Email" %}</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">{% trans "Password" %}</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
            {% trans "Login" %}
        </button>
    </form>

    <!-- Forgot Password -->
    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="#" class="text-blue-600 hover:underline">{% trans "Forgot Password?" %}</a>
    </p>

    <!-- Register Link -->
    <p class="mt-2 text-center text-sm text-gray-600">
        {% trans "Don't have an account?" %}
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">{% trans "Register" %}</a>
    </p>
</div>
{% endblock %}
