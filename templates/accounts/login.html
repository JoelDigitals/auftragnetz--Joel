{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white/90 dark:bg-gray-800/90 backdrop-blur-md p-8 rounded-xl shadow-lg mt-10 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
        {% trans "Login to your Account" %}
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Username / Email -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {% trans "Username or Email" %}
            </label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100/80 dark:bg-gray-700/70 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {% trans "Password" %}
            </label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100/80 dark:bg-gray-700/70 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
            {% trans "Login" %}
        </button>
    </form>
    <br>
    <a href="{% url 'joel_login' %}"
   class="joel-login-btn">
    <img src="https://joel-digitals.de/static/logo.png" alt="JoÃ«l">
    <span>Login</span>
</a>

<style>
.joel-login-btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;

    padding: 14px 26px;
    border-radius: 14px;

    background: linear-gradient(135deg, #03225f, #043a9d);
    color: #fff;
    text-decoration: none;

    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.2px;

    box-shadow:
        0 8px 20px rgba(3, 34, 95, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);

    transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease;
}

.joel-login-btn img {
    height: 26px;
    width: auto;
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
}

.joel-login-btn:hover {
    transform: translateY(-1px);
    box-shadow:
        0 12px 28px rgba(3, 34, 95, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    filter: brightness(1.05);
}

.joel-login-btn:active {
    transform: translateY(0);
    box-shadow:
        0 6px 14px rgba(3, 34, 95, 0.35),
        inset 0 2px 4px rgba(0, 0, 0, 0.2);
}
</style>

    
    
    <!-- Forgot Password -->
    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        <!--<a href="#" class="text-blue-600 hover:underline">{% trans "Forgot Password?" %}</a>-->
    </p>

    <!-- Register Link -->
    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        {% trans "Don't have an account?" %}
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">{% trans "Register" %}</a>
    </p>
</div>
{% endblock %}
