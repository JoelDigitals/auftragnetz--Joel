{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white/90 dark:bg-gray-800/90 backdrop-blur-md p-8 rounded-xl shadow-lg mt-10 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
        {% trans "Login to your Account" %}
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Username / Email -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {% trans "Username or Email" %}
            </label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100/80 dark:bg-gray-700/70 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {% trans "Password" %}
            </label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100/80 dark:bg-gray-700/70 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
            {% trans "Login" %}
        </button>
    </form>

    <!-- Forgot Password -->
    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        <!--<a href="#" class="text-blue-600 hover:underline">{% trans "Forgot Password?" %}</a>-->
    </p>

    <!-- Register Link -->
    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        {% trans "Don't have an account?" %}
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">{% trans "Register" %}</a>
    </p>
</div>
{% endblock %}
