<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joel Digitals</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        /* SSO Button */
        .sso-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #03225f, #043a9d);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 8px 20px rgba(3,34,95,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
        }
        .sso-button img {
            height: 26px;
            width: auto;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
        }
        .sso-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(3,34,95,0.45), inset 0 1px 0 rgba(255,255,255,0.2);
            filter: brightness(1.05);
        }
        
        /* Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        input:disabled {
            background: #f5f5f5;
            color: #666;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        /* in deiner CSS-Datei */
        .responsive-img {
            width: 425px;   /* gewünschte Standardbreite */
            height: auto;   /* Höhe passt sich proportional an */
        }

        /* Optional: bei Bedarf kann die Breite über Medienabfragen angepasst werden */
        @media (max-width: 600px) {
            .responsive-img {
                width: 150px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zurück bei Joel Digitals</h1>
        <p class="subtitle">Logge dich mit deinem Account ein oder verbinde dich über SSO</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- SSO Connect Button mit Joel Digitals Bild -->
        <a href="{% url 'sso_login' %}">
            <img class="sign-in responsive-img" src="https://joel-digitals.de/static/button-sing-in.png" alt="Joel Digitals Logo">
        </a>


        <div class="divider">
            <span>oder manuell anmelden</span>
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Benutzername oder Email</label>
                <input type="text" name="username" required placeholder="MaxMustermann">
            </div>

            <div class="form-group">
                <label>Passwort</label>
                <input type="password" name="password" required placeholder="Mindestens 8 Zeichen">
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Noch keinen Account? <a href="{% url 'register' %}">Jetzt registrieren</a>
        </div>
    </div>
</body>
</html>
