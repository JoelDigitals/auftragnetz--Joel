{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-8 text-center transition">
  
  <!-- Icon -->
  <div class="flex justify-center mb-4">
    <svg class="w-16 h-16 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-3-3h-2v5zm-7 0H5v-2a3 3 0 013-3h2v5zm7-7h-2a3 3 0 01-3-3V7a3 3 0 013-3h2a3 3 0 013 3v3a3 3 0 01-3 3zm-7 0H8a3 3 0 01-3-3V7a3 3 0 013-3h2a3 3 0 013 3v3a3 3 0 01-3 3z"/>
    </svg>
  </div>

  <!-- Message -->
  <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">
    {% trans "No profile found" %}
  </h1>
  <p class="text-gray-600 dark:text-gray-400 mb-6">
    {{ user.username }} {% trans "has not created a profile yet." %}
  </p>

  <!-- Button -->
  <div class="flex justify-center">
    <a href="{% url 'home' %}" 
       class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow transition">
      {% trans "Back to Home" %}
    </a>
  </div>
</div>
{% endblock %}
